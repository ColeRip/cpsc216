<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Table Examples</title>
  </head>
  <body>

    <p> A very basic table ... </p>

      <table>
        <caption>Transistors then and now</caption>
        <tr>
          <th>Attribute</th>
          <th>1975</th>
          <th>2015</th>
        </tr>
        <tr>
          <th>Transistor size</th>
          <td>6 &mu;m</td>
          <td>14 nm</td>
        </tr>
        <tr>
          <th> Transistor count</th>
          <td>6K</td>
          <td>1.3G</td>
        </tr>
      </table>

    <p> A more complicated table ... </p>
      <table>
        <caption>Team Schedule</caption>
        <tr>
          <th></th>
          <th>Mon</th>
          <th>Wed</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
        <tr>
          <th>9:00</th>
          <td colspan="3">Warmup</td>
          <td rowspan="3">Games</td>
        </tr>
        <tr>
          <th>10:00</th>
          <td>Drills</td>
          <td>Skills Test</td>
          <td rowspan="2">Scrimmage</td>
        </tr>
        <tr>
          <th>11:00</th>
          <td>Film</td>
          <td>Weights</td>
        </tr>
        <tr>
          <th>12:00</th>
          <td colspan=2></td>
          <td colspan=2>Team Lunch</td>
        </tr>
</table>

  </body>
</html>
